<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Tic Tac Toe | The Odin Project</title>
  </head>
  <body>
    <header class="header"><h1 class="header__main">Tic Tac Toe</h1></Tic></header>
    <main class="main">
      <section class="scores">
        <span class="scores__player-name">Player 1</span>
        <span class="scores__score">3</span>
        <span class="vs">Vs</span>
        <span class="scores__score">2</span>
        <span class="scores__player-name">Player 2</span>

      </section>
      <section class="game">
        <div class="game__board symbolX">
          <div class="game__board-cell modern symbolX" id="1"></div>
          <div class="game__board-cell modern symbolO" id="2"></div>
          <div class="game__board-cell modern " id="3"></div>
          <div class="game__board-cell modern " id="4"></div>
          <div class="game__board-cell modern " id="5"></div>
          <div class="game__board-cell modern " id="6"></div>
          <div class="game__board-cell modern " id="7"></div>
          <div class="game__board-cell modern " id="8"></div>
          <div class="game__board-cell modern " id="9"></div>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; Leon Lonsdale</footer>
    
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <h2 class="modal__title">Tic Tac Toe!</h2>
      <p class="modal__text">Line up 3 to win!</p>
      
      <form class="modal__form">
        <h3 class="modal__sub-header">Player 1</h3>
        
        <input type="text" id="p1name" placeholder="Enter name"/>
        <h3 class="modal__sub-header">Player 2</h3>
        
        <input type="text" id="p2name" placeholder="Enter name"/>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
